<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Counter</title>
</head>
<body>
    <section>
        <span>Counter: </span>
        <div class="counter">
            <button class="minus-button" title="minus">-</button>
            <span class="counter-value">0</span>
            <button class="plus-button" title="plus">+</button>
        </div>
        <button class="reset-button" title="Value reset?">Reset</button>
    </section>


    <script src="./assets/js/main.js"></script>
</body>
</html>
